<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="card" style="width: 100%">
                <img class="card-img-top" src="..." alt="">
                <div class="card-body">
                  <h1 class="text-secondary">Cakes Detail</h1>
                  {% if cake.cake_image %}
                        <td>
                            <img src="{{cake.cake_image.url}}" alt="" width="100%" height="100px">
                        </td>
                   {% endif %}
                  <h5 class="card-title">{{cake.name}}</h5>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">{{cake.flavour}}</li>
                  <li class="list-group-item">{{cake.prize}}</li>
                  <li class="list-group-item">{{cake.shape}}</li>
                  <li class="list-group-item">{{cake.description}}</li>
                  <li class="list-group-item">{{cake.number}}</li>
                  <li class="list-group-item">{{cake.weight}}</li>
                  <li class="list-group-item">{{cake.cake_image}}</li>


                </ul>
                <div class="card-body">
                  <a href="#" class="card-link">Card link</a>
                  <a href="#" class="card-link">Another link</a>
                </div>
              </div>
            
            
        </div>
        <div class="col-4"></div>
    </div>
    
   
</div>
</body>
</html>
