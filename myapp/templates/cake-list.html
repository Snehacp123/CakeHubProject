<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-3">
        <div class="d-flex justify-content-end">
            <a href="{% url 'cake-add' %}" class="btn btn-success">ADD</a>
            
        </div>
        
        <table class="table table-striped">
            <tr class="table-active">
                <th>slno</th>
                <th>Name</th>
                <th>Flavour</th>
                <th>Price</th>
                <th>cake_image</th>
            </tr>
        
            {%for cake in cakes%}
                <tr>
                    <td>{{forloop.counter}}</td>

                    <td class="table-warning">{{cake.name}}</td>
                    <td class="table-primary">{{cake.flavour}}</td>
                    <td class="table-danger">{{cake.prize}}</td>
                    <td class="table-info">{{cake.cake_image}}</td>
                    {% if cake.cake_image %}
                        <td>
                            <img src="{{cake.cake_image.url}}" alt="" width="100%" height="100px">
                        </td>
                   {% endif %}
                    <td>
                        <a href="{% url 'cake-details' cake.id %}">Details</a>
    
                    </td>
                    <td>
                        <a href="{% url 'cake-delete' cake.id %}">Delete</a>
                    </td>
                    <td>
                        <a href="{% url 'cake-edit' cake.id %}">Edit</a>
                    </td>
                </tr>
           {%endfor%}
        </table>
    </div>
    
</body>
</html>
